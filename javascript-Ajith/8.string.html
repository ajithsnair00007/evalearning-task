<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Strings</title>
</head>
<body>
    <h1>String-Datatype</h1>
    <p id="str1"></p>
    <p id="str2"></p>
    <p id="str3"></p>
    <p id="str4"></p>
    <p id="str5"></p>
    <p id="str6"></p>
    <p id="str7"></p>
    <p id="demo"></p>
    
    <script>
        let str1 = 'This is a string inside single quotes';
        let str2 = "This is a string inside double quotes";
        let str3 = "This is a string inside 'single' quotes";
        let str4 = 'This is a string inside "double" quotes';
        let str5 = `This is a new template literal`;
        let str6 = `This is literal with 'single quotes'.`
        let str7 = `This is literal with "double quotes".`
       
        let num1 = 5;
        let num2 = 6;
        console.log('sum of '+ num1 + ' and ' + num2 + ' is '+ (num1+num2));
        console.log(`sum of ${num1} and ${num2} is ${num1+num2}`)
        console.log("hello I am \"Ajith\"");
        console.log("Hello I am from \'Trivandrum\'")
        console.log("First line \n second line");
        console.log("First line \r second line");

        document.getElementById('str1').innerHTML=str1;
        document.getElementById('str2').innerHTML=str2;
        document.getElementById('str3').innerHTML=str3;
        document.getElementById('str4').innerHTML=str4;
        document.getElementById('str5').innerHTML=str5;
        document.getElementById('str6').innerHTML=str6;
        document.getElementById('str7').innerHTML=str7;
        console.log(`This is first line
        this is second line.`)

        document.getElementById("demo").innerHTML = "Mashup \
        Stack!";
    </script>
</body>
</html>
