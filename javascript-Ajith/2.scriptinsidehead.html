<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function sayhello(){
        alert("When we want to run a javascript code or script on a particular event such as when a user clicks somewhere, then we will place <script> tag in the <head>...</head> section.");
       }
    </script>
</head>
<body>
    <h1>Script tag inside head tag</h1>
    <button onclick="sayhello()">clickme</button>
</body>
</html>
