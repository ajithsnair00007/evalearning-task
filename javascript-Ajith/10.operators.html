    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operators</title>
</head>
<body>
    <h1>Operators</h1>
    <h2>Types of operators</h2>
    <script>
        console.log(2 != '2'); 
        console.log(2 !== '2');
        
        let x =5;
        let y =6;
        console.log((x>y) || (x<y));
        console.log((x>y) && (x<y));
        
        let a =true;
        let b = false;
        console.log(!a);
        console.log(!b);

        let age = 16;
        let canVote = (age<18)?  `he can't vote`: `he can vote`
        console.log(canVote);

        let cap = 'bombay'
        let capital = (cap=='delhi')?  `city is the capital of India`:`city is not the capital of India`
        console.log(capital);
    </script>
    <ul>
        <li>Arithmetic Operators</li>
        <li>Assignment Operators</li>
        <li>Comparison Operators</li>
        <li>Logical Operators</li>
        <li>Bitwise Operators</li>
        <li>String Operators</li>
    </ul>
