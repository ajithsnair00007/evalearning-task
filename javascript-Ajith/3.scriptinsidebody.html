<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Script tag inside body tag</h1>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML="If you need a script or Javascript code to run as the page loads so that the script generates content on the page, then the script should be placed inside the portion of the document."
    </script>
    
</body>
</html>
