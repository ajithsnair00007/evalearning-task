<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS AND ID SELECTOR</title>
    <style>
        .container{
            text-align: center ;
        }
        .para1{
            color: blue;
        }
        #para2{
            color: brown;
        }
        p.eva{
            color: red;
        }
        h5.eva{
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CLASS AND ID SELECTOR</h1>

        <P class="para1">Hello here i am using a class selector for styling</P>
        <p id="para2">Hello I am using an id selector for styling </p>
        <h4>Same class but different elements</h4>
    
        <h5 class="eva">Hello welcome to evalogical</h5>
        <p class="eva">Hello welcome to evalogical</p>
    </div>
    
</body>
</html>
