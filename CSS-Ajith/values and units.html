<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS VALUES AND UNITS</title>
</head>
<body>
    <h1>CSS VALUES AND UNITS</h1>
    <p>CSS have several units for expressing a value</p>
    <p>we can explain it with length property.Examples are <b>width</b>,<b>margin</b>,<b>padding</b>,<b>font-size</b> etc.And there units may be <b>px</b>,
    <b>em</b>,<b>%</b>,<b>vh</b> etc.</p>
    <h1 style="font-size: 60px;">HELLO</h1>
    <h1 style="font-size: 100%;">HELLO</h1>
    <h1 style="font-size: 50%;">HELLO</h1>
    <h1 style="font-size: 5vh;">HELLO</h1>
    <h1 style="font-size: 5em;">HELLO</h1>
    <h1 style="font-size: 5vw;">HELLO</h1>
</body>
</html>
