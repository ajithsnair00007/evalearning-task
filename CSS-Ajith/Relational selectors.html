<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational Selectors</title>
    <style>
        div+p{
            color: goldenrod;
        }
        div~h4{
            color: firebrick;
        }
    </style>
</head>
<body>
    <h1>Relational Selectors</h1>
    <h3>Adjacent sibling (+) selector</h3>
    <div>
        <p>hello how are you</p>
        <p>hello i am fine</p>
    </div>
    <p>hello how are you</p>
    <p>hello i am fine</p>

    <h3>General Sibling (~) Selecor</h3>
    <div>
        <h4>hello how are you</h4>
        <h4>hello i am fine</h4>
    </div>
    <h4>hello how are you</h4>
    <h4>hello i am fine</h4>
</body>
</html>
