<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONTS</title>
    <style>
         .p1{
            font-family: serif;
            font-size: larger;
         }
         .p2{
            font-family: sans-serif;
            font-size: smaller;
         }
         h1{
            font-weight: 800;
            font-style: italic;
         }
         .p3{
            font-family: monospace;
         }
    </style>
</head>
<body>
    <h1>CSS Fonts</h1>
    <p class="p1">This paragraph is shown in serif</p>
    <p class="p2">This paragraph is shown in sans-serif</p>
    <p class="p3">This paragraph is shown in monospace</p>
</body>
</html>
