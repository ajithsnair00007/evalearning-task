<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        *{
            text-align: center;
            color: goldenrod;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>CSS SELECTORS</h1>
    <h3>CSS selectors are used to find or select the HTML elements you want to style.</h3>
    <hr>

    <h3>UNIVERSAL SELECTORS</h3>
    <p>The universal selector (*) selects all HTML elements on the page.</p>
</body>
</html>
