<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explicite and Implicite Grids</title>
    <style>
        .container{
            width: 100%;
            margin: 30px auto;
            background-color: #aaa;
            display: grid;
            grid-template-rows: 150px 150px;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 30px;
            grid-auto-rows: 100px;
            
        }
        .items{
            padding: 20px;
            background-color: aqua;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Explicite and Implicite Grids</h1>
    <div class="container">
        <div class="items items1">explicite grid</div>
        <div class="items items2">explicite grid</div>
        <div class="items items3">explicite grid</div>
        <div class="items items4">explicite grid</div>
        <div class="items items5">implicit grid</div>
        <div class="items items6">implicit grid</div>
        <div class="items items7">implicit grid</div>
        <div class="items items8">implicit grid</div>
    </div>
</body>
</html>
