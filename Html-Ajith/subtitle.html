<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subtitle - track tag</title>
</head>
<body>
    <h1>HTML SUBTITLE</h1>
    <h5>Subtitle using tracktag</h5>
    <video controls src="https://www.iandevlin.com/html5test/webvtt/v/upc-tobymanley.theora.ogg" type="video/ogg">
        <track default
        kind="captions"
        srclang="en"
        src="../Html-Ajith/upc-video-subtitles-en.vtt">
    </video>


    <video controls src="https://www.iandevlin.com/html5test/webvtt/v/upc-tobymanley.theora.ogg" type="video/ogg">
        <track default
        kind="subtitles"
        srclang="en"
        src="../Html-Ajith/upc-video-subtitles-en.vtt">
    </video>
    
    
</body>
</html>
