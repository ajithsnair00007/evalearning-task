<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting in HTML</title>
</head>
<body>
    <p>This is <i>italic</i> text</p>
    <p>This is <em>emphasized</em> text</p>
    <p>This is <b>bold</b> text</p>
    <p>This is <strong>important</strong> text</p>
    <p>This is <mark style="background-color: greenyellow;">highlighted</mark> text</p>
    <p>This is <small>smaller</small> text</p>
    <p>This is a <del>deleted</del> text</p>
    <p>This is an <ins>inserted</ins> text</p>
    <p>This is an <u>underlined</u> text</p>

</body>
</html>
