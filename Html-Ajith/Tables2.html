<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table ,th, td{
            border:2px solid goldenrod;
            border-collapse: collapse;
            background-color: black;
            color: goldenrod;
        }
    </style>
</head>
<body>
    <table style="width: 50%;">
        <tr>
            <th>Sl no</th>
            <th>Name</th>
            <th>Degree</th>
        </tr>
        <tr>
            <td>1</td>
            <td>AJITH</td>
            <td rowspan="3">BTech</td>
        </tr>
        <tr>
            <td>2</td>
            <td>MUKHIL</td>
        </tr>
        <tr>
            <td>3</td>
            <td>SREENATH</td>
            
        </tr>
        <tr>
            <td>4</td>
            <td>GOGHUL</td>
            <td>BSC</td>
        </tr>
        <tr>
            <td rowspan="2">5</td>
            <td>VIPIN</td>
            <td>BTech</td>
        </tr>
        <tr>
            <td>VIPIN</td>
            <td>MTech</td>
        </tr>
    </table>
</body>
</html>
