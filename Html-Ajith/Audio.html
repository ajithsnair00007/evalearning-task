<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>HTML AUDIO</h1> <hr>
    <h5>Audio without autoplay</h5>
    <audio controls>
        <source src="https://pagalfree.com/musics/128-Hosanna%20-%20Ekk%20Deewana%20Tha%20128%20Kbps.mp3" type="audio/mp3">
    </audio>

    <h5>Audio with autoplay</h5>
    <audio controls autoplay>
        <source src="https://pagalfree.com/musics/128-Hosanna%20-%20Ekk%20Deewana%20Tha%20128%20Kbps.mp3" type="audio/mp3">
    </audio>

    <h5>Audio with autoplay but muted</h5>
    <audio controls autoplay muted>
        <source src="https://pagalfree.com/musics/128-Hosanna%20-%20Ekk%20Deewana%20Tha%20128%20Kbps.mp3" type="audio/mp3">
    </audio>
</body>
</html>
