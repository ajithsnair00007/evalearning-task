<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure and Figure captions</title>
</head>
<body>
    <h1>Figure and Figure Caption</h1>
    <figure>
        <img src="https://storage.googleapis.com/afs-prod/media/49551c886f6147d092bbe884e5dfc797/3000.webp" alt="world champions - Argentina"
        style="width: 100%;">
        <figcaption style="background-color: black; color: beige;">Argentina,FIFA World Cup champions,2023 - Qatar.</figcaption>
    </figure>

    <figure>
        <img src="https://www.hindustantimes.com/ht-img/img/2023/05/19/550x309/ANI-20230514264-0_1684513436109_1684513452661.jpg" alt="MSD"
        style="width: 100%;">
        <figcaption style="background-color: antiquewhite;">
            MS DHONI, Former Indian Cricket Team captain.
        </figcaption>
    </figure> <hr>

    <figure>
        <figcaption>Tea valley,Assam, India.</figcaption>
        <img src="https://teavalley.com/wp-content/uploads/2022/04/lead-teabrand.jpg" alt="Tea valley">
    </figure>
</body>
</html>
