<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captions</title>
    <style>
        table,th,td{
            border: solid 1px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>HTML Captions</h1> <hr>
    <h3>centered caption</h3>
    <table>
        <caption>Leave Details</caption>
        <tr>
            <th>Name</th>
            <th>No of leaves</th>
        </tr>
        <tr>
            <td>Ajith</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Mukhil</td>
            <td>2</td>
        </tr>
    </table> <hr>

    <h3>right aligned caption</h3>
    <table>
        <caption style="text-align: right; ">Leave Details</caption>
        <tr>
            <th>Name</th>
            <th>No of leaves</th>
        </tr>
        <tr>
            <td>Ajith</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Mukhil</td>
            <td>2</td>
        </tr>
    </table> <hr>

    <h3>left aligned caption</h3>
    <table>
        <caption style="text-align: left;">Leave Details</caption>
        <tr>
            <th>Name</th>
            <th>No of leaves</th>
        </tr>
        <tr>
            <td>Ajith</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Mukhil</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
