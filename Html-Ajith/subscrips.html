<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscript,superscript and small</title>
</head>
<body>
    <p style="color: green;" title="superscript">Today is 23<sup>rd</sup> May</p>
    <p>The word <small style="color: blue;">small</small> in this paragraph is very small.</p>
    <h3 title="subscript">Chemical formula of water is H<sub>2</sub>O</h3>
</body>
</html>
