<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <h1>HTML iframe</h1>
    
    <p>An iframe is used to display a webpage inside another webpage</p> <hr>
    <h4>Example 1</h4>
    <iframe style="background-color: lightblue;" src="captions.html" frameborder="0" title="iframe example"></iframe> <hr>
    <h4>Example 2 with border</h4>
    <iframe style="background-color: lightblue; border: solid red 2px;" src="captions.html"  title="iframe example"></iframe> <hr>
    <hr>

    <h4>iframe - target for link</h4>
    <iframe src="captions.html" style="background-color: lightgoldenrodyellow; width: 100%; height: 300px;" frameborder="0" name="iframe1"></iframe>
    <p><a href="list.html" target="iframe1">click here</a></p> <hr>
    
    <h4>Youtube Embedded video</h4>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H14bBuluwB8"></iframe>

</body>
</html>
